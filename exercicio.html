<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Cadastro da Liga dos Programadores</h1>
        <p>Nome: <input type="text" name="q"></p>
        <p>Email: <input type="email" name="email"> - Password: <input type="password" name="email"></p>
        <p>Data de Nascimento: <input type="date" name="email"> - Foto: <input type="file" name="email"></p>
        <p>Nacionalidade: <select name="select">
            <option value="Brasil">Brasil</option>
            <option value="Argentina">Argentina</option>
            <option value="Uruguai">Uruguai</option>
            <option value="Paraguai">Paraguai</option>
          </select> - 
          Gênero: 
                <input type="radio" name="macho" value="male"> Macho
                <input type="radio" name="fêmea" value="female"> Fêmea</p>
        <p>Linguagens que você domina: 
            <input type="checkbox" name="javascript"> JavaScript - 
            <input type="checkbox" name="python"> Python -
            <input type="checkbox" name="c"> C -
            <input type="checkbox" name="Java"> Java
        </p>
        <p><textarea rows="10" cols="30">Por que você quer ser um programador?</textarea></p>
        <button>Criar</button>
    </form>
</body>
</html>
